<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Roboto:wght@400&family=Scheherazade+New&display=swap"" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div id="topmenu">
        <span class="material-icons upload">
        add       
        </span>
        <span class="material-icons download">
            file_download
        </span>
        <span class="material-icons open">
            folder_open
        </span>
        </div>
        <hr>
        <div id="bottommenu">
            <select name="" id="fontsize">
                <option value="8">8</option>
                <option value="12" selected>12</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
            <select name="" id="fontstyle">
                <option value="Serif">Serif</option>
                <option value="Sans-seriff" selected>Sans-seriff</option>
                <option value="Monospace">Monospace</option>
                <option value="Cursive">Cursive</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Roboto">Roboto</option>
                <option value="Scheherazade New">New</option>
            </select>
            <div id="bui">
                <span id="span1" class="material-icons  ">
                    format_bold
                    </span>
                <span id="span2"class="material-icons ">
                    format_underlined
                </span>
                <span id="span3"class="material-icons ">
                    format_italic
                </span>
            </div>
            <div id="align">
                <span class="material-icons " id="left">
                    format_align_left
                </span>
                <span class="material-icons" id="center">
                    format_align_center
                </span>
                <span class="material-icons" id="right">
                    format_align_right
                </span>
                

            </div>
            <div id="textcolor">
                <span class="material-icons colorpicker">
                    colorize
                </span>
                <div class="hovertextcolor" >
                Text-color
                </div>
                <input type="color" id="inputtextcolor">
            </div>
            <div id="backgroundcolor">
                <span class="material-icons cellcolor">
                    format_color_fill
                </span>
                <div class="hoverbgcolor">
                Cell-color
                </div>
                <input type="color" id="inputbgcolor">
            </div>

            
            
        </div>
        
    </div>
    <div class="formula-container">
        <input type="text" id="selectedcell" readonly>
        <span id="spanfunction">fx</span>       
        <input type="text" name="" id="formulainput" placeholder="Enter Formula">
    </div>
    <div class="grid-container">
        <div class="lefttopbox"></div>
        <div class="firstrow"> </div>
        <div class="firstcol"></div>
        <div class="grid"></div>


    </div>
    <div class="sheets-container">
        <div class="addbutton">
            <button id="addsheet">+</button>
        </div>
        <div class="sheetspace">
            <div class="sheetno active" idx="1">sheet1</div>
        </div>
    </div>    
    
</body>
<script src="script.js"></script>
</html>
